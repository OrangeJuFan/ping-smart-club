apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-smart-club-app
  namespace: default
  labels:
    app: ping-smart-club-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ping-smart-club-app
  template:
    metadata:
      labels:
        app: ping-smart-club-app
    spec:
      containers:
      - name: ping-smart-club-app
        image: ping-smart-club-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: ping-smart-club-config
              key: db.name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: ping-smart-club-secret
              key: db.user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ping-smart-club-secret
              key: db.password
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: RABBITMQ_HOST
          value: "rabbitmq-service"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: ping-smart-club-secret
              key: rabbitmq.user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ping-smart-club-secret
              key: rabbitmq.password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ping-smart-club-service
  namespace: default
  labels:
    app: ping-smart-club-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: ping-smart-club-app
